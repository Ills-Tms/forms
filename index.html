<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
  
  <form action="/submit" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>
    <br>
    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" name="birthdate" required>
    <br>
    <label for="newsletter">Subscribe to Newsletter:</label>
    <input type="checkbox" id="newsletter" name="newsletter">
    <br>
    <label for="interests">Interests:</label>
    <br>
    <input type="checkbox" id="interests1" name="interests[]" value="interest1">
    <label for="interests1">Interest 1</label>
    <br>
    <input type="checkbox" id="interests2" name="interests[]" value="interest2">
    <label for="interests2">Interest 2</label>
    <br>
    <input type="checkbox" id="interests3" name="interests[]" value="interest3">
    <label for="interests3">Interest 3</label>
    <br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <br>
    <label for="feedback">Feedback:</label>
    <textarea id="feedback" name="feedback"></textarea>
    <input type="submit" value="Submit">
  </form>
    
</body>
</html>
